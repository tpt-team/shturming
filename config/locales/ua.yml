ua:
  morning_messages:
    - Ми знаходимося тут, щоб внести свій внесок у цей світ. Інакше навіщо ми тут?
    - Ми їмо їжу, яку вирощують інші люди. Ми носимо одяг, який зшили інші люди. Ми говоримо на мовах, які були придумані іншими людьми. Думаю, прийшов час і нам стати корисними людству.
    - Тільки наявність мети приносить життя сенс і задоволення. Це сприяє не тільки поліпшенню здоров'я і довголіття, але також дає вам крапельку оптимізму у важкий час.
    - Пам'ять про те, що я скоро помру - найважливіший інструмент, який допомагає мені приймати складні рішення в моєму житті. Тому що все інше - чужа думка, вся ця гордість, вся ця боязнь збентеження або провалу - усі ці речі падають перед обличчям смерті, залишаючи лише те, що дійсно важливо. Пам'ять про смерть - кращий спосіб уникнути думок про те, що вам є що втрачати. Ви вже голий. У вас більше немає причин не йти на поклик свого серця.
    - Бути найбагатшою людиною на кладовищі для мене неважливо. Лягаючи спати, говорити собі про те, що зробив щось прекрасне - ось що справді важливо.

  motivation_messages:
    # Про своє місце в Apple
    - Це не театр одного актора. Дві речі вдихають нове життя в цю компанію. По-перше, у цій компанії дуже багато по-справжньому талановитих людей, яким весь світ ось уже кілька років говорив, що вони невдахи - і деякі з них були майже готові повірити в це самі. Але вони не невдахи. Чого їм не вистачало, так це хорошою команди тренерів, хорошого плану. Хорошого старшого менеджменту. Але тепер у них це є.
    # Про роль керівника
    - Бути м'яким з людьми - не моя робота. Моя робота - робити їх кращими. Моя робота - брати з різних частин компанії, розчищати шляхи і збирати ресурси для ключових проектів. Взяти цих чудових людей, які є у нас, і підштовхувати їх, і робити їх ще краще, пропонувати їм більш сміливе бачення того, яким має бути майбутнє.
    # Про рух вперед
    - Я думаю, якщо ви зробили щось, і воно вийшло досить непогано - ви повинні піти і зробити щось ще, не зупиняючись на місці занадто надовго. Просто вирішіть, що буде далі.
    # Про помилки
    - Немає такого поняття, як успішна людина, яка жодного разу не оступився і не допустив помилки. Є тільки успішні люди, які допустили помилки, але потім змінили свої плани, грунтуючись на цих самих помилках. Я як раз один з таких хлопців.
    # Про роботу
    - Є тільки один спосіб виконати велику роботу - полюбити її. Якщо ви до цього не дійшли, почекайте. Не беріться за справу. Нехай спочатку серце підкаже його вам.
    - Хороші художники створюють, великі художники крадуть, а справжні художники - виконують замовлення вчасно.
